<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #f5f5f5; }
  </style>
  <!-- Load the widget's CSS (generated by Vite) -->
  <link rel="stylesheet" href="./chatbot.css" />
</head>
<body>
  <h1>Test Chatbot Widget</h1>
  <p>This page demonstrates the chatbot widget as a web component with parameters.</p>

  <!-- The widget will appear here -->
  <chat-widget
  appid="ecommerce-site"
  pagetype="produit"
  pagespecificdata= "test"
  isopen="false"

></chat-widget>


  <!-- Load the built widget JS -->
  <script src="./chat-widget.js"></script>
</body>
</html>
